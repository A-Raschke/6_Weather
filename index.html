<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <title>Weather Application</title>
</head>

<body>
  <!-- Header -->
  <header class="container-fluid text-center text-white bg-info p-2">
    <h1>Weather Application</h1>
  </header>
  <!-- Search -->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" placeholder="search city..." />
        </div>
        <div>
            <button class="col-lg-6 btn btn-primary" id="search-button">Search<i class="fa fa-search"></i></button>
        </div>
        <!-- History -->
        <ul class="col-lg-7 mt-2 pt-2 list-group history"></ul>
      </aside>
      <!-- Forecast Cards -->
      <div class="col-lg-9">
        <div id="today" class="mt-3 "></div>
        <div class="font-weight-bold">
          5-Day Forecast:
        </div>
        <div id="forecast" class="card-deck mt-3"></div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>


</html>
